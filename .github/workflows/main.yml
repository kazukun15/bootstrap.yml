          package jp.kamijima.cyberbriefing.worker

          import java.time.LocalDate

          object DateUtil {
              fun todayMonthDay(): Pair<String, String> {
                  val d = LocalDate.now()
                  val mm = d.monthValue.toString().padStart(2, '0')
                  val dd = d.dayOfMonth.toString().padStart(2, '0')
                  return mm to dd
              }
          }
