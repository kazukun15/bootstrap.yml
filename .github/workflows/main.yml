          package jp.kamijima.cyberbriefing.net

          import android.annotation.SuppressLint
          import android.content.Context
          import com.google.android.gms.location.LocationServices
          import kotlinx.coroutines.suspendCancellableCoroutine
          import kotlin.coroutines.resume

          data class SimpleLocation(val latitude: Double, val longitude: Double)

          class LocationProvider(private val context: Context) {
              @SuppressLint("MissingPermission")
              suspend fun getCurrentLocationOrNull(): SimpleLocation? {
                  val client = LocationServices.getFusedLocationProviderClient(context)
                  return suspendCancellableCoroutine { cont ->
                      client.lastLocation
                          .addOnSuccessListener { loc ->
                              cont.resume(loc?.let { SimpleLocation(it.latitude, it.longitude) })
                          }
                          .addOnFailureListener { cont.resume(null) }
                  }
              }
          }
          EOF

          cat > app/src/main/java/jp/kamijima/cyberbriefing/net/OnThisDayClient.kt <<'EOF'
          package jp.kamijima.cyberbriefing.net

          import okhttp3.OkHttpClient
          import okhttp3.Request
          import org.json.JSONObject

          class OnThisDayClient {
              private val http = OkHttpClient()

              suspend fun fetchOneEventJa(mm: String, dd: String): String? {
                  val url = "https://api.wikimedia.org/feed/v1/wikipedia/ja/onthisday/events/$mm/$dd"
                  val req = Request.Builder()
                      .url(url)
                      .header("User-Agent", "CyberDailyBriefing/1.0 (Android)")
                      .build()

                  http.newCall(req).execute().use { res ->
                      if (!res.isSuccessful) return null
                      val body = res.body?.string() ?: return null
                      val json = JSONObject(body)
                      val events = json.optJSONArray("events") ?: return null

                      var best: String? = null
                      var bestLen = Int.MAX_VALUE
                      for (i in 0 until events.length()) {
                          val ev = events.getJSONObject(i)
                          val text = ev.optString("text").trim()
                          if (text.isBlank()) continue
                          val len = text.length
                          if (len in 20..90 && len < bestLen) { best = text; bestLen = len }
                      }
                      if (best == null && events.length() > 0) {
                          best = events.getJSONObject(0).optString("text").trim().ifBlank { null }
                      }
                      return best
                  }
              }
          }
          EOF

