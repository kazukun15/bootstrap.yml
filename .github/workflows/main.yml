          package jp.kamijima.cyberbriefing.net

          import okhttp3.OkHttpClient
          import okhttp3.Request
          import org.json.JSONObject
          import kotlin.math.roundToInt

          class WeatherClient {
              private val http = OkHttpClient()

              suspend fun fetchWeatherSummary(lat: Double, lon: Double): String? {
                  val url = "https://api.open-meteo.com/v1/forecast" +
                          "?latitude=$lat&longitude=$lon" +
                          "&hourly=precipitation_probability,temperature_2m" +
                          "&current_weather=true" +
                          "&timezone=Asia%2FTokyo"
                  val req = Request.Builder().url(url).build()

                  http.newCall(req).execute().use { res ->
                      if (!res.isSuccessful) return null
                      val body = res.body?.string() ?: return null
                      val json = JSONObject(body)

                      val current = json.optJSONObject("current_weather")
                      val tempNow = current?.optDouble("temperature", Double.NaN)

                      val hourly = json.optJSONObject("hourly")
                      val probs = hourly?.optJSONArray("precipitation_probability")
                      val temps = hourly?.optJSONArray("temperature_2m")

                      var maxProb = -1
                      if (probs != null) {
                          val n = minOf(3, probs.length())
                          for (i in 0 until n) {
                              val p = probs.optInt(i, -1)
                              if (p > maxProb) maxProb = p
                          }
                      }

                      val t = when {
                          temps != null && temps.length() > 0 -> temps.optDouble(0, Double.NaN)
                          else -> tempNow ?: Double.NaN
                      }
                      val tStr = if (!t.isNaN()) "${t.roundToInt()}度" else null

                      val probStr = when {
                          maxProb >= 70 -> "降雨の可能性が高い"
                          maxProb >= 40 -> "降雨の可能性があります"
                          maxProb >= 10 -> "弱い降雨の可能性があります"
                          maxProb in 0..9 -> "大きな降雨兆候は低い"
                          else -> null
                      }

                      return listOfNotNull(
                          probStr?.let { "午後に向けて$it" },
                          tStr?.let { "気温は概ね$tStr" }
                      ).joinToString("。").ifBlank { null }
                  }
              }
          }
          EOF

          cat > app/src/main/java/jp/kamijima/cyberbriefing/notify/BriefingComposer.kt <<'EOF'
          package jp.kamijima.cyberbriefing.notify

          object BriefingComposer {
              fun composeCyber(mm: String, dd: String, onThisDay: String?, weather: String?): String {
                  val datePart = "${mm.toInt()}月${dd.toInt()}日"
                  val today = onThisDay?.let { sanitize(it) } ?: "本日の履歴データは取得できませんでした"
                  val w = weather?.let { sanitize(it) } ?: "気象データは未取得です"

                  val raw = buildString {
                      append("システム通知。")
                      append("本日は").append(datePart).append("。")
                      append(today).append("。")
                      append("現在地周辺では").append(w).append("。")
                      append("運転環境の変化に注意してください。")
                  }
                  return if (raw.length <= 140) raw else raw.take(140) + "…"
              }

              private fun sanitize(s: String): String =
                  s.replace(Regex("\\s+"), " ").trim()
          }
          EOF

          cat > app/src/main/java/jp/kamijima/cyberbriefing/notify/BriefingNotifier.kt <<'EOF'
          package jp.kamijima.cyberbriefing.notify

          import android.app.NotificationChannel
          import android.app.NotificationManager
          import android.app.PendingIntent
          import android.content.Context
          import android.content.Intent
          import android.os.Build
          import androidx.core.app.NotificationCompat
          import androidx.core.app.Person
          import jp.kamijima.cyberbriefing.MainActivity
          import jp.kamijima.cyberbriefing.R

          class BriefingNotifier(private val context: Context) {
              private val channelId = "daily_briefing"

              fun notifyMessage(text: String) {
                  ensureChannel()

                  val systemPerson = Person.Builder().setName("SYSTEM").build()
                  val style = NotificationCompat.MessagingStyle(systemPerson)
                      .setConversationTitle("Daily Briefing")
                      .addMessage(text, System.currentTimeMillis(), systemPerson)

                  val intent = Intent(context, MainActivity::class.java)
                  val flags = PendingIntent.FLAG_UPDATE_CURRENT or
                          (if (Build.VERSION.SDK_INT >= 23) PendingIntent.FLAG_IMMUTABLE else 0)
                  val pi = PendingIntent.getActivity(context, 0, intent, flags)

                  val n = NotificationCompat.Builder(context, channelId)
                      .setSmallIcon(R.mipmap.ic_launcher)
                      .setContentTitle("Daily Briefing")
                      .setContentText(text)
                      .setStyle(style)
                      .setContentIntent(pi)
                      .setAutoCancel(true)
                      .setCategory(NotificationCompat.CATEGORY_MESSAGE)
                      .setPriority(NotificationCompat.PRIORITY_DEFAULT)
                      .build()

                  val nm = context.getSystemService(Context.NOTIFICATION_SERVICE) as NotificationManager
                  nm.notify(1001, n)
              }

              private fun ensureChannel() {
                  if (Build.VERSION.SDK_INT < 26) return
                  val nm = context.getSystemService(Context.NOTIFICATION_SERVICE) as NotificationManager
                  nm.createNotificationChannel(
                      NotificationChannel(channelId, "Daily Briefing", NotificationManager.IMPORTANCE_DEFAULT).apply {
                          description = "Android Auto 向けの1日1回ブリーフィング"
                      }
                  )
              }
          }
          EOF

